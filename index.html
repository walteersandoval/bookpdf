
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF Moderno</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Fuente Inter */
body {
    font-family: 'Inter', sans-serif;
    background-color: #ffffff;
    color: #000000;
    margin: 0;
    padding: 0;
    overflow: hidden;
    transition: background-color 0.3s, color 0.3s;
}

#app {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

#main-container {
    flex: 1;
    position: relative;
    background-color: inherit;
    color: inherit;
}

#reader-container {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#pages-container {
    width: 100%;
    height: 100%;
    position: relative;
    perspective: 1000px; /* Necesario para el efecto 3D */
}

.page {
    width: 100%;
    height: 100%;
    padding: 2rem; /* Márgenes responsivos */
    overflow-y: auto;
    box-sizing: border-box;
    position: absolute;
    top: 0;
    left: 0;
    backface-visibility: hidden; /* Necesario para el efecto de giro */
    transform-style: preserve-3d;
    transition: transform 0.6s ease;
}

.page p {
    font-size: 1rem;
    line-height: 1.6;
    margin: 0 auto;
    max-width: 800px;
    word-wrap: break-word;
    hyphens: auto;
    color: inherit;
}

@media screen and (max-width: 600px) {
    .page {
        padding: 1rem;
    }
    .page p {
        font-size: 0.9rem;
    }
    #toggle-controls-button {
        width: 48px;
        height: 48px;
        line-height: 48px;
        font-size: 20px;
    }
    .control-button {
        font-size: 20px;
        padding: 8px;
    }
}

#toggle-controls-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #6200ee;
    color: #ffffff;
    border: none;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    font-size: 24px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s;
    z-index: 100;
}

#toggle-controls-button:hover {
    background-color: #3700b3;
}

#toggle-controls-button:focus {
    outline: none;
}

/* Estilos para el modal deslizable */
.modal {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    max-height: 80%;
    background-color: #ffffff;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    transform: translateY(100%);
    transition: transform 0.3s ease-out;
    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    overflow: auto;
    z-index: 200;
}

.modal.open {
    transform: translateY(0%);
}

.modal-content {
    padding: 20px;
}

.close-modal-button {
    display: block;
    margin: 20px auto 0;
    padding: 10px 20px;
    background-color: #6200ee;
    color: #ffffff;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

.close-modal-button:hover {
    background-color: #3700b3;
}

.close-modal-button:focus {
    outline: none;
}

/* Estilos para los controles dentro del modal */
.modal .controls {
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 15px;
}

.modal .control-button {
    background: none;
    border: none;
    font-size: 28px;
    color: #6200ee;
    cursor: pointer;
    padding: 10px;
    transition: color 0.3s;
}

.modal .control-button:hover {
    color: #3700b3;
}

.modal .control-button:focus {
    outline: none;
}

/* Estilos para los botones de tamaño de fuente */
.font-size-controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

#search-box {
    width: 100%;
    border: 1px solid #cccccc;
    border-radius: 10px;
    padding: 10px;
    font-size: 16px;
    display: none;
}

#search-box.visible {
    display: block;
}

/* Estilos para el modal de marcadores */
#bookmarks-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    z-index: 300;
}

#bookmarks-modal.open {
    display: block;
}

#bookmarks-modal .modal-content {
    background-color: #ffffff;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 400px;
}

#bookmarks-modal .bookmark-item {
    padding: 10px;
    border-bottom: 1px solid #cccccc;
    cursor: pointer;
}

#bookmarks-modal .bookmark-item:hover {
    background-color: #f0f0f0;
}

#bookmarks-modal .close-bookmarks-button {
    display: block;
    margin: 20px auto 0;
    padding: 10px 20px;
    background-color: #6200ee;
    color: #ffffff;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

#bookmarks-modal .close-bookmarks-button:hover {
    background-color: #3700b3;
}

/* Modo oscuro */
.theme-dark body,
.theme-dark #main-container {
    background-color: #121212;
    color: #ffffff;
}

.theme-dark #toggle-controls-button {
    background-color: #bb86fc;
    color: #000000;
}

.theme-dark .modal {
    background-color: #1e1e1e;
}

.theme-dark .modal .control-button {
    color: #bb86fc;
}

.theme-dark .modal .control-button:hover {
    color: #bb86fc;
}

.theme-dark .close-modal-button {
    background-color: #bb86fc;
}

.theme-dark .close-modal-button:hover {
    background-color: #9e67e3;
}

.theme-dark #search-box {
    border: 1px solid #444444;
    background-color: #2c2c2c;
    color: #ffffff;
}

.theme-dark .page,
.theme-dark .page p {
    background-color: inherit;
    color: inherit;
}

.theme-dark #bookmarks-modal .modal-content {
    background-color: #1e1e1e;
    color: #ffffff;
}

.theme-dark #bookmarks-modal .bookmark-item {
    border-bottom: 1px solid #444444;
}

.theme-dark #bookmarks-modal .bookmark-item:hover {
    background-color: #2c2c2c;
}

.theme-dark #bookmarks-modal .close-bookmarks-button {
    background-color: #bb86fc;
}

/* Estilos para la barra de progreso */
.progress-container {
    position: relative;
    height: 4px;
    width: 100%;
    background-color: #e0e0e0;
    overflow: hidden;
    margin-top: 20px;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background-color: #6200ee;
    transition: width 0.5s ease-in-out;
}

.progress-percentage {
    margin-top: 10px;
    text-align: center;
    font-weight: bold;
    color: inherit;
}

/* Modo oscuro */
.theme-dark .progress-container {
    background-color: #444444;
}

.theme-dark .progress-bar {
    background-color: #bb86fc;
}

.theme-dark .progress-percentage {
    color: #ffffff;
}

/* Estilos para el botón de cargar archivo */
#pdf-upload {
    display: none;
}

#upload-label {
    display: inline-block;
    padding: 15px 30px;
    background-color: #6200ee;
    color: #ffffff;
    font-size: 18px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s;
}

#upload-label:hover {
    background-color: #3700b3;
}

#upload-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

#upload-container .icon {
    font-size: 50px;
    margin-bottom: 20px;
    color: #6200ee;
}

/* Modo oscuro para el botón de cargar archivo */
.theme-dark #upload-label {
    background-color: #bb86fc;
}

.theme-dark #upload-label:hover {
    background-color: #9e67e3;
}

.theme-dark #upload-container .icon {
    color: #bb86fc;
}

/* Animación de paso de página */
.page-enter {
    transform: rotateY(-180deg);
}

.page-enter-active {
    transform: rotateY(0deg);
}

.page-exit {
    transform: rotateY(0deg);
}

.page-exit-active {
    transform: rotateY(180deg);
}

.page-enter,
.page-enter-active,
.page-exit,
.page-exit-active {
    transition: none;
    transform: none;
}

/* Estilos sutiles para el título del libro y número de página */
.book-title {
    text-align: center;
    font-size: 0.9rem;
    color: #888;
    margin-top: 1rem;
    opacity: 0.6;
}

.page-number {
    text-align: center;
    font-size: 0.9rem;
    color: #888;
    margin-top: 1rem;
    opacity: 0.6;
}
</style>
<body>
    <div id="app">
        <main id="main-container">
            <div id="upload-container">
                <span class="icon material-icons-outlined">picture_as_pdf</span>
                <label for="pdf-upload" id="upload-label">Seleccionar PDF</label>
                <input type="file" id="pdf-upload" accept="application/pdf">
            </div>
            <div id="reader-container" class="hidden">
                <div id="pages-container"></div>
                <div id="thumbnails-container"></div>
            </div>
        </main>
        <button id="toggle-controls-button" onclick="toggleControls()">
            <span class="material-icons-outlined">menu</span>
        </button>
        <div id="controls-modal" class="modal">
            <div class="modal-content">
                <div class="controls">
                    <button onclick="toggleTheme()" class="control-button">
                        <span class="material-icons-outlined">dark_mode</span>
                    </button>
                    <button onclick="toggleBookmark()" class="control-button bookmark">
                        <span class="material-icons-outlined">bookmark_border</span>
                    </button>
                    <button onclick="showBookmarks()" class="control-button">
                        <span class="material-icons-outlined">bookmarks</span>
                    </button>
                    <button onclick="showSearch()" class="control-button">
                        <span class="material-icons-outlined">search</span>
                    </button>
                    <div class="font-size-controls">
                        <button onclick="decreaseFontSize()" class="control-button font-button">
                            <span class="material-icons-outlined">remove</span>
                        </button>
                        <button onclick="increaseFontSize()" class="control-button font-button">
                            <span class="material-icons-outlined">add</span>
                        </button>
                    </div>
                    <button onclick="exportProgress()" class="control-button">
                        <span class="material-icons-outlined">save</span>
                    </button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="reading-progress"></div>
                </div>
                <div class="progress-percentage" id="progress-percentage">0% cargado</div>
                <button class="close-modal-button" onclick="toggleControls()">Cerrar</button>
            </div>
        </div>
        <div id="bookmarks-modal">
            <div class="modal-content">
                <h2>Marcadores</h2>
                <div id="bookmarks-list"></div>
                <button class="close-bookmarks-button" onclick="closeBookmarks()">Cerrar</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        // Registro del service worker
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js")
                .then(() => console.log("Service Worker registrado"))
                .catch((error) => console.log("Error en Service Worker", error));
        }

        // Variables y constantes principales
        const pdfUpload = document.getElementById("pdf-upload");
        const uploadContainer = document.getElementById("upload-container");
        const readerContainer = document.getElementById("reader-container");
        const pagesContainer = document.getElementById("pages-container");
        const thumbnailsContainer = document.getElementById("thumbnails-container");
        const controlsModal = document.getElementById('controls-modal');
        const bookmarksModal = document.getElementById('bookmarks-modal');
        let pdfDoc = null;
        let markedPages = new Set();
        let annotations = {};
        let navigationHistory = [];
        let currentPageIndex = 0;
        let totalPages = 0;
        let fontSize = 16;
        let bookTitle = "Nombre del Libro";

        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";
        loadBookmarks();
        loadAnnotations();
        loadHistory();
        loadCurrentPage();

        pdfUpload.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                bookTitle = file.name.replace('.pdf', '');
                const fileReader = new FileReader();
                fileReader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    const loadingTask = pdfjsLib.getDocument(typedarray);
                    loadingTask.onProgress = function(progressData) {
                        const progressPercentage = Math.round((progressData.loaded / progressData.total) * 100);
                        document.getElementById('progress-percentage').textContent = `${progressPercentage}% cargado`;
                    };
                    pdfDoc = await loadingTask.promise;
                    totalPages = pdfDoc.numPages;
                    currentPageIndex = 0;
                    uploadContainer.classList.add('hidden');
                    readerContainer.classList.remove('hidden');
                    renderCurrentPage();
                    loadThumbnails();
                };
                fileReader.readAsArrayBuffer(file);
            } else {
                alert("Por favor, selecciona un archivo PDF válido.");
            }
        });

        async function renderCurrentPage(direction = 'next', oldPage = null) {
            if (pdfDoc) {
                pdfDoc.getPage(currentPageIndex + 1).then(page => {
                    page.getTextContent().then(textContent => {
                        const pageText = textContent.items.map(item => item.str).join(" ");
                        displayPageContent(pageText, oldPage);
                    });
                });
            }
        }

        function displayPageContent(pageText, oldPage) {

            // Similar a lo mostrado antes en respuestas anteriores.
        }

        function loadThumbnails() {
            thumbnailsContainer.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const page = pdfDoc.getPage(i).then((page) => {
                    const scale = 0.2;
                    const viewport = page.getViewport({ scale });
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    const context = canvas.getContext('2d');
                    page.render({ canvasContext: context, viewport });
                    const thumbnail = document.createElement('div');
                    thumbnail.classList.add('thumbnail');
                    thumbnail.appendChild(canvas);
                    thumbnail.onclick = () => goToPageWithHistory(i - 1);
                    thumbnailsContainer.appendChild(thumbnail);
                });
            }
        }

        function exportProgress() {
            const data = {
                currentPage: currentPageIndex,
                markedPages: Array.from(markedPages),
                annotations,
                navigationHistory
            };
            const json = JSON.stringify(data);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'progress.json';
            a.click();
        }

        // Llamada inicial para aplicar el tema nocturno programado
        checkAndApplyTheme();
    </script>
</body>
</html>
